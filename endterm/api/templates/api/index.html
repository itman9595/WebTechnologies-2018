{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

<h1 style="color: red;">Django blog</h1>
<hr/>
{% if latest_posts_list %}
    <ul>
    {% for post in latest_posts_list %}
    	<a href="{% url 'api:detail' post.id %}">
            <li>
            	<h1 id="post_title">{{ post.post_title }}</h1>
            	<p id="post_text">{{ post.post_text }}</p>
            	<p id="created_at">created at: {{ post.created_at }}</p>
        	</li>
        </a>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
